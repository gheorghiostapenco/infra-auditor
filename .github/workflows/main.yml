# .github/workflows/main.yml (The FINAL, CORRECT version)

name: "DevOps Auditor"

on:
  pull_request:
    branches:
      - main
      - master

# Permissions are needed for Infracost to write a PR comment
permissions:
  contents: read
  pull-requests: write

jobs:
  # --- JOB 1: SECURITY SCAN (Checkov) ---
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # CRITICAL FIX: Removed working-directory and used 'cd' in the run command
      - name: Terraform Init
        run: |
          cd terraform-examples/bad-infra
          terraform init
        env:
          GOOGLE_PROJECT: "${{ secrets.GCP_PROJECT_ID }}"

      # Checkov uses the clean path (no './')
      - name: Scan Terraform with Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform-examples/bad-infra
          framework: terraform
          soft_fail: false 

  # --- JOB 2: COST SCAN (Infracost) ---
  cost-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git checkout of base branch

      - name: Authenticate to GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # Generate baseline cost estimate from base branch
      - name: Generate Infracost baseline
        run: |
          git checkout ${{ github.base_ref }}
          infracost breakdown --path=terraform-examples/bad-infra --format=json --out-file=/tmp/infracost-base.json
        env:
          GOOGLE_PROJECT: "${{ secrets.GCP_PROJECT_ID }}"

      # Switch back to PR branch and generate diff
      - name: Generate Infracost diff
        run: |
          git checkout -
          infracost diff --path=terraform-examples/bad-infra --compare-to=/tmp/infracost-base.json --format=json --out-file=/tmp/infracost.json
        env:
          GOOGLE_PROJECT: "${{ secrets.GCP_PROJECT_ID }}"

      # Post comment only if there is a diff
      - name: Post Infracost comment
        run: |
          has_diff=$(infracost output --path=/tmp/infracost.json --format=json | jq '.diffTotalMonthlyCost != 0')
          if [ "$has_diff" = "true" ]; then
            infracost comment github --path=/tmp/infracost.json \
                                     --repo=${{ github.repository }} \
                                     --github-token=${{ github.token }} \
                                     --pull-request=${{ github.event.pull_request.number }} \
                                     --behavior=update
          fi