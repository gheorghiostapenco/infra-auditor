# .github/workflows/main.yml

name: "DevOps Auditor"

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pull-requests: write  # Нужно для Infracost комментариев

env:
  TERRAFORM_WORKING_DIR: ./terraform-examples/bad-infra
  GOOGLE_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
  INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

jobs:
  # --------------------------
  # SECURITY SCAN
  # --------------------------
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init

      - name: Scan Terraform with Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TERRAFORM_WORKING_DIR }}
          framework: terraform
          soft_fail: false  # Прерывает сборку при нарушениях безопасности

  # --------------------------
  # COST SCAN
  # --------------------------
  cost-scan:
    runs-on: ubuntu-latest
    needs: security-scan  # Можно убрать, если хотите запускать параллельно
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init

      - name: Run Infracost
        uses: infracost/infracost-action@v1
        with:
          path: ${{ env.TERRAFORM_WORKING_DIR }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          infracost_api_key: ${{ env.INFRACOST_API_KEY }}
          behavior: update
          post_condition: |
            {
              "has_diff": true,
              "format": "github-pr"
            }
