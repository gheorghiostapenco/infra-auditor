# .github/workflows/main.yml (The FINAL, CORRECT version)

name: "DevOps Auditor"

on:
  pull_request:
    branches:
      - main
      - master

# Permissions are needed for Infracost to write a PR comment
permissions:
  contents: read
  pull-requests: write

jobs:
  # --- JOB 1: SECURITY SCAN (Checkov) ---
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # CRITICAL FIX: Removed working-directory and used 'cd' in the run command
      - name: Terraform Init
        run: |
          cd terraform-examples/bad-infra
          terraform init
        env:
          GOOGLE_PROJECT: "${{ secrets.GCP_PROJECT_ID }}"

      # Checkov uses the clean path (no './')
      - name: Scan Terraform with Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform-examples/bad-infra
          framework: terraform
          soft_fail: false 

  # --- JOB 2: COST SCAN (Infracost) ---
  cost-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # CRITICAL FIX: Removed working-directory and used 'cd' in the run command
      - name: Terraform Init
        run: |
          cd terraform-examples/bad-infra
          terraform init
        env:
          GOOGLE_PROJECT: "${{ secrets.GCP_PROJECT_ID }}"

      # Infracost uses the clean path (no './')
      - name: Run Infracost
        uses: infracost/actions@v3
        with:
          path: terraform-examples/bad-infra
          behavior: update 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          infracost_api_key: ${{ secrets.INFRACOST_API_KEY }}
          post_condition: |
            {
              "has_diff": true,
              "format": "github-pr"
            }