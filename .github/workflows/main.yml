# .github/workflows/main.yml

name: "DevOps Auditor"

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pull-requests: write

env:
  TERRAFORM_DIR: terraform-examples/prod-infra
  GOOGLE_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
  GCP_CSEK_KEY: ${{ secrets.GCP_CSEK_KEY }}
  INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
  PLAN_FILE: tfplan

jobs:
  # --------------------------
  # SECURITY SCAN + Terraform Plan
  # --------------------------
  security-scan:
    runs-on: ubuntu-latest
    outputs:
      plan-file-name: ${{ env.PLAN_FILE }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- Debug: показать содержимое репозитория ---
      - name: List root repo files
        run: ls -la

      - name: List Terraform directory
        run: ls -la ${{ env.TERRAFORM_DIR }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Validate & Plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform validate
          terraform plan -out=${{ env.PLAN_FILE }} -var="project_id=${{ env.GOOGLE_PROJECT_ID }}" -var="csek_raw_key=${{ env.GCP_CSEK_KEY }}"

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TERRAFORM_DIR }}/${{ env.PLAN_FILE }}

      - name: Scan Terraform with Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TERRAFORM_DIR }}
          framework: terraform
          soft_fail: false

  # --------------------------
  # COST SCAN
  # --------------------------
  cost-scan:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- Debug: показать содержимое директории перед Infracost ---
      - name: List Terraform directory before Infracost
        run: ls -la ${{ env.TERRAFORM_DIR }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TERRAFORM_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Run Infracost
        uses: infracost/infracost-action@v1
        with:
          path: ${{ env.TERRAFORM_DIR }}
          terraform_plan_file: ${{ env.TERRAFORM_DIR }}/${{ env.PLAN_FILE }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          infracost_api_key: ${{ env.INFRACOST_API_KEY }}
          behavior: update
          post_condition: |
            {
              "has_diff": true,
              "format": "github-pr"
            }
