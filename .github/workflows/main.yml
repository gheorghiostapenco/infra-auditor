# .github/workflows/main.yml (The FINAL, CORRECT version)

name: "DevOps Auditor"

on:
  pull_request:
    branches:
      - main
      - master

# Permissions are needed for Infracost to write a PR comment
permissions:
  contents: read
  pull-requests: write

jobs:
  # --- JOB 1: SECURITY SCAN (Checkov) ---
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # CRITICAL FIX: Removed './' from working-directory
      - name: Terraform Init
        working-directory: terraform-examples/bad-infra 
        run: terraform init
        env:
          GOOGLE_PROJECT: "${{ secrets.GCP_PROJECT_ID }}"

      # CRITICAL FIX: Corrected action path to 'bridgecrewio' and enforced hard fail
      - name: Scan Terraform with Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform-examples/bad-infra # CRITICAL FIX: Removed './'
          framework: terraform
          soft_fail: false 

  # --- JOB 2: COST SCAN (Infracost) ---
  cost-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # CRITICAL FIX: Removed './' from working-directory
      - name: Terraform Init
        working-directory: terraform-examples/bad-infra
        run: terraform init
        env:
          GOOGLE_PROJECT: "${{ secrets.GCP_PROJECT_ID }}"

      # CRITICAL FIX: Corrected action version to '@v0'
      - name: Run Infracost
        uses: infracost/infracost-action@v0
        with:
          path: terraform-examples/bad-infra # CRITICAL FIX: Removed './'
          behavior: update 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          infracost_api_key: ${{ secrets.INFRACOST_API_KEY }}
          post_condition: |
            {
              "has_diff": true,
              "format": "github-pr"
            }